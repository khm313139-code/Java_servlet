<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML checkbox, Radio, Select에 대한 데이터 전송</title>
</head>
<body>
<form id = "frm" method="post" action="./servlet4.do">
	
	
통신사: <select name="corp">
	<option value="">통신사를 선택하세요</option>
	<option value="SKT">SKT</option>
	<option value="KT">KT</option>
	<option value="LGT">LGT</option>
	<option value="ETC">알뜰폰</option> <!-- 이거 value에 알뜰폰 넣으면 빽단에 한글 받는 코드 없어서 깨지니 etc로 달라고 하면 easy-->
</select>
	
	
수량: <input type="number" name ="no" value="1"><br>
<!-- checkbox는 체크를 해야만 value의 값이 backend로 전송된다. 그 외에는 null로만 핸들링이 된다.-->
자동 로그인: <input type="checkbox" name="ck" value="Y"><br>
약관 정책: <input type="radio" name="ag" value="Y"> 동의함 
<input type="radio" name="ag" value="N" checked> 동의안함 <br>
<input type="button" value="전송" onclick="gopage()">   
</form>
</body>
<script>
	function gopage(){
		//frm.submit();

		if(frm.ag[0].checked == false){  <!--name이 같으면 자동으로 0,1,2 노드가 찍힌다 그래서 check하는게 0번이니 0이 체크 안됐을 경우를 가정한 코드-->
			alert("동의함에 체크 하셔야만 진행이 됩니다.");
		}
		else{
			frm.submit();
		}
	}
</script>
</html>
