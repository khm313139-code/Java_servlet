<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업자 회원가입</title>
    <link rel="stylesheet" href="ajax5.css">
</head>
<body>
    <!doctype html>
    <html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>사업자 회원가입</title>
        <link rel="stylesheet" href="ajax5.css">
    </head>
    <body>
        <main class="signup-wrap">
            <h1 class="title">사업자 회원가입</h1>

            <form id="signupForm" class="signup-form" novalidate>
                <div class="form-row">
                    <label for="userid">아이디</label>
                    <div class="input-with-btn">
                        <input id="userid" name="userid" type="text" placeholder="아이디를 입력하세요" required>
                        <button type="button" id="checkUserBtn" class="check-btn">아이디 중복체크</button>
                    </div>
                    <span id="useridStatus" class="status" aria-live="polite"></span>
                </div>

                <div class="form-row">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="form-row">
                    <label for="company">회사명</label>
                    <input id="company" name="company" type="text" placeholder="회사명을 입력하세요" required>
                </div>

                <div class="form-row">
                    <label for="ceo">대표자명</label>
                    <input id="ceo" name="ceo" type="text" placeholder="대표자명을 입력하세요" required>
                </div>

                <div class="form-row">
                    <label for="bizno">사업자 등록번호</label>
                    <div class="input-with-btn">
                        <input id="bizno" name="bizno" type="text" placeholder="000-00-00000" required>
                        <button type="button" id="checkBizBtn" class="check-btn">사업자 등록번호 중복체크</button>
                    </div>
                    <span id="biznoStatus" class="status" aria-live="polite"></span>
                </div>

                <div class="form-row actions">
                    <button type="submit" id="submitBtn" class="primary">가입하기</button>
                    <button type="reset" class="secondary">취소</button>
                </div>

                <div class="form-row">
                    <span id="formStatus" class="status" aria-live="polite"></span>
                </div>
            </form>
        </main>

        <script src="ajax5.js"></script>
    </body>
    </html>
