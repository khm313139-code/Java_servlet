<!DOCTYPE html>
<html lang="ko">
	
<!-- 
파일 첨부 기능이 있으면 무조건 post 통신!!
아니면 공지사항 같은거 내용 부분에 길이가 길면 post 통신!!
브라우저는 무조건 캐시 메모리를 사용

-->
	
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업자 회원가입</title>
    <link rel="stylesheet" href="member.css?v=20251230">
</head>
<body>
    <form id="frm" method="post" action="" onsubmit="return gopage()">
        <div class="form-group">
            <label>아이디:
            <div class="input-group">
                <input type="text" name="userid" required>
                <button type="button" id="checkIdBtn">중복체크</button>
            </div>
            </label>
        </div>
        <div class="form-group">
            <label>비밀번호:
            <input type="password" name="userpw" required>
            </label>
        </div>
        <div class="form-group">
            <label>회사명:
            <input type="text" name="companynm" required>
            </label>
        </div>
        <div class="form-group">
            <label>대표자명:
            <input type="text" name="ceonm" required>
            </label>
        </div>
        <div class="form-group">
            <label>사업자 등록번호:
            <div class="input-group">
                <input type="text" name="corpno" required>
                <button type="button" id="checkBusinessBtn">중복체크</button>
            </div>
            </label>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
<script src="./member.js?v=1"></script>
</html>
