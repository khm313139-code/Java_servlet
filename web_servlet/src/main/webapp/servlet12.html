<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- servlet13.html로 값을 넘김 -->
<title>이용약관 Step1 => servlet13.html</title>
</head>
<body>
<form id="frm" method="get" action="./servlet13.html"><!-- 지금은 html로 넘겨야 하니까 무조건 get통신임-->
<p>이용약관 동의서</p>
<input type="radio" name="agree1" value="Y">동의함
<input type="radio" name="agree1" value="N" checked>동의안함
<p>이메일 약관 동의서</p>
<input type="radio" name="agree2" value="Y">동의함
<input type="radio" name="agree2" value="N" checked>동의안함
<p>이메일 수집 및 제3자의 정보동의</p>
<input type="checkbox" name="agree3" value="Y">수신동의
<br><br>
<input type="button" value = "회원동의 확인" onclick="gopage()">
</form>
</body>
<script>
	function gopage(){
		if(frm.agree1[0].checked == false){
			alert("이용약관에 동의 하셔야 가입이 가능합니다.");
		}
		else if(frm.agree2[0].checked == false){
			alert("이메일 약관에 동의 하셔야 합니다.");
		}
		else if(frm.agree3.checked == false){
			alert("제 3자의 수신동의를 하셔야 합니다.");
		}
		else{
			frm.submit();
		}
	}
	
	
</script>

</html>
