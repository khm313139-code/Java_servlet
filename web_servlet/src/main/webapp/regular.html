<!--정규식 코드 연습-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 정규식 코드 방식</title>
</head>
<body>

</body>
<script>
	var word = "mekeyace@에이핑크-화이팅.com";
	var ck = word.match("key"); //<!--15번째 자리에 com이 있다.-->
	console.log(ck.index); //해당하는 인덱스 값 출력
	//match 함수: 해당 문자열의 단어 패턴을 확인
	//null: 해당 내용이 없을 경우, 그 외에는 배열로 체크
	
	
	//완전 정규식 코드 =>i i(대문자, 소문자 구분없이 찾는 경우), g(global) => 정규식 코드 형태로 단어를 검색
	var search = /NATE/g; //(123)이라는 전체의 g(global) - 전체 문자열 중에 123이 있냐
	//ig 소문자 대문자 다 검토
	//g 하나만 있으면 대소문자 구분 못함
	var ck = word.match(search); 
	console.log(ck);
	
	
	//이메일 체크
	//@.바로 .들어가는 경우는 이메일 유효성 검사를 할 수가 없다 그래서 이때는 조건을 걸어줘야 한다.
	//var mailck = /@.*\./g; // 1번 이고 더 디테일 한거 해봄 아래에 
	//@.* @ 뒤부터 전체를 검사할건데 \뒤에.이 있는지 확인 
	// \의 의미는 해당 단어(@.*)를 확인 후 그 다음 문자열(.)을 말함.
	
	var mailck = /@[-a-z0-9가-힣]+\./ig; //이거는 소문자 대문자까지도 검사하겠다.
	//이거는 하이푼까지 검사
	var ck2 = word.match(mailck);
	console.log(ck2);
	
	
	//전화번호 체크
	var tel = "01022311125"; //
	var tel_check = /(010|011)+\d{8}/g; //010 또는 011 / {} : 이거는 길이 검사용 - 근데 이거는 문법을 좀 써야함
	//\d는 자릿수 범위 위 코드는 8자리만 체크 010은 무조건 8자리임
	var ck3 = tel.match(tel_check);
	console.log(ck3);
	
	
	
</script>
</html>
