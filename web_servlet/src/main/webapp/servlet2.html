<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
<!-- name 속성이 있는 것만 백엔드가 값을 받음. -->
<form method="post" id="frm" action="servlet2.do">
아이디: <input type="text" name="mid"><br>
패스워드: <input type="password" name="mpass" id="pw1"><br> <!-- id로 중복 체크 가능 -->
동일한 패스워드: <input type="password" id="pw2"><br> <!-- 동일한 pw 체크는 절대 name 붙이면 안됨-->
고객명: <input type="text" name="mname"><br>
연락처: <input type="text" name="mtel" maxlength="11"><br> <!-- 모바일이 아닌 이상 input type은 text로 둠-->
이메일: <input type="text" name="memail">
<input type="button" value ="회원가입" onclick="members()"> 
</form>
</body>
<script>
	function members(){
		if(frm.mid.value==""){
			alert("아이디를 입력하세요!");
		}
		else if(frm.mpass.value==""){ //value값 확인할 때는 name으로 가져와서 확인하는게 정석임!!
			alert("패스워드를 입력하세요!");
		}
		else if(frm.mname.value==""){
			alert("고객명을 입력하세요!");
		}
		else if(frm.mtel.value==""){
			alert("연락처를 입력하세요!");
		}
		/*else if(frm.memail.value==""){
			alert("이메일을 입력하세요!");
		}*/
		else if(frm.pw1.value != frm.pw2.value){
			alert("동일한 패스워드를 입력하세요!");
		}
		else if(frm.mtel.value.length<10){
			alert("올바른 전화번호를 입력하시오.");
		}
		else{
			frm.submit();
		}
		
	}
</script>
</html>
